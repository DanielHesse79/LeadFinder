{% extends "base.html" %}

{% block title %}RAG Search{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-search"></i> RAG Search
                    </h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="query" class="form-label">Query</label>
                            <input type="text" class="form-control" id="query" name="query" required>
                        </div>
                        <div class="mb-3">
                            <label for="top_k" class="form-label">Number of Results</label>
                            <input type="number" class="form-control" id="top_k" name="top_k" value="5" min="1" max="20">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="use_hybrid" name="use_hybrid">
                                <label class="form-check-label" for="use_hybrid">
                                    Use Hybrid Search
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </form>
                    
                    <div id="results" class="mt-4" style="display: none;">
                        <h6>Search Results</h6>
                        <div id="searchResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        query: formData.get('query'),
        top_k: parseInt(formData.get('top_k')),
        use_hybrid: formData.get('use_hybrid') === 'on'
    };
    
    try {
        const response = await fetch('/rag/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            displayResults(result);
        } else {
            alert('Error: ' + result.error);
        }
    } catch (error) {
        alert('Request failed: ' + error.message);
    }
});

function displayResults(result) {
    const resultsDiv = document.getElementById('results');
    const searchResults = document.getElementById('searchResults');
    
    searchResults.innerHTML = `
        <div class="alert alert-info">
            <strong>Generated Response:</strong><br>
            ${result.response}
        </div>
        <div class="mt-3">
            <h6>Context Used:</h6>
            ${result.context.map((item, index) => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h6 class="card-title">Context ${index + 1}</h6>
                        <p class="card-text">${item.content}</p>
                        <small class="text-muted">
                            Score: ${item.similarity_score} | 
                            Source: ${item.source || 'Unknown'}
                        </small>
                    </div>
                </div>
            `).join('')}
        </div>
        <div class="mt-3">
            <small class="text-muted">
                Processing time: ${result.processing_time}s | 
                Confidence: ${result.confidence_score} | 
                Model: ${result.model_used}
            </small>
        </div>
    `;
    
    resultsDiv.style.display = 'block';
}
</script>
{% endblock %}

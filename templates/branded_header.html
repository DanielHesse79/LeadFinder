<!-- Branded Header Component -->
<div class="branded-header">
    <div class="brand-container">
        <!-- Logo placeholder - replace with actual logo -->
        <div class="logo-placeholder">
            <i class="fas fa-building"></i>
        </div>
        <div class="brand-text">
            <h1 class="brand-title">LeadFinder</h1>
            <span class="brand-subtitle">AI-Powered Lead Discovery</span>
        </div>
    </div>
    
    <!-- Report metadata if provided -->
    {% if report_title %}
    <div class="report-info">
        <h2 class="report-title">{{ report_title }}</h2>
        {% if report_date %}
        <span class="report-date">Generated: {{ report_date }}</span>
        {% endif %}
        {% if report_period %}
        <span class="report-period">Period: {{ report_period }}</span>
        {% endif %}
    </div>
    {% endif %}
</div>

<style>
.branded-header {
    background: var(--primary-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
    color: white;
    padding: 1.5rem 2rem;
    border-radius: 0 0 15px 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
}

.brand-container {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo-placeholder {
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    backdrop-filter: blur(10px);
}

.brand-text {
    display: flex;
    flex-direction: column;
}

.brand-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.brand-subtitle {
    font-size: 1rem;
    opacity: 0.9;
    font-weight: 300;
}

.report-info {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(255,255,255,0.2);
}

.report-title {
    font-size: 1.5rem;
    margin: 0 0 0.5rem 0;
    font-weight: 600;
}

.report-date, .report-period {
    display: inline-block;
    margin-right: 1rem;
    font-size: 0.9rem;
    opacity: 0.8;
}

/* Responsive design */
@media (max-width: 768px) {
    .branded-header {
        padding: 1rem;
    }
    
    .brand-title {
        font-size: 2rem;
    }
    
    .logo-placeholder {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
    }
}
</style>
